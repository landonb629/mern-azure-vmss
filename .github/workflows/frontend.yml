name: azure static web app deployment 

on:
  push:
    branches:
      - main 


jobs:
  build_job:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v3

      - name: use nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
    
      - name: install dependencies
        run:  npm install 
        working-directory: ./frontend
      
      - name: run a build 
        run:  npm run build
        working-directory: ./frontend
  
        
        